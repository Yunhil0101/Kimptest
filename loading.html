<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="favicon.jpg"/>
    <title>Chargement des résultats</title>
    <style>
        /* Style de la page de chargement */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        
        body {
            position: relative;
            background-image: url('Back2.webp'); /* Replace with the actual path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Back2.webp'); /* Same background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(40%) brightness(70%) saturate(10%) blur(0%) contrast(50%);
            z-index: -1; /* Ensures the filter is applied behind the content */
        }


        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-message {
            text-align: center;
            color: #4B0082;
        }

        .loading-message h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .loading-message p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .loader {
            border: 10px solid #f3f3f3; /* Light gray */
            border-top: 10px solid #4B0082; /* Purple */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto; /* Centering the loader */
        }

        /* Animation de rotation pour le loader */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="loading-screen" class="loading-screen">
    <div class="loading-message">
        <h2>Veuillez patienter, nous analysons vos réponses...</h2>
        <p>Vos résultats seront bientôt prêts.</p>
        <div class="loader"></div>
    </div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "resultats.html";
    }, 10000); // 10 seconds delay
</script>

</body>
</html>
